<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Page Navigation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Single Page with Navigation</h2>
    <p class="text-center">Use the links below to navigate to different sections on this page.</p>

    <!-- Navigation Links -->
    <div class="text-center mb-4">
      <a href="#about" class="btn btn-primary mb-2">Go to About Section</a><br>
      <a href="#contact" class="btn btn-success">Go to Contact Section</a>
    </div>

    <!-- About Section -->
    <div id="about" class="mt-5">
      <h3>About Us</h3>
      <p>This is the About section where you can learn more about us.</p>
    </div>

    <!-- Contact Section -->
    <div id="contact" class="mt-5">
      <h3>Contact Us</h3>
      <p>This is the Contact section. Feel free to reach out to us anytime.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
